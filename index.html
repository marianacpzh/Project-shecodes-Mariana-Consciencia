<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-shecodes</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="width">
      <header>
        <h1 id="changeCity">Zürich</h1>
        <br />
        <div class="row">
          <div class="col-0">
            <i class="fas fa-circle"></i>
          </div>
          <div class="col-0">
            <h2>13</h2>
          </div>
          <div class="col-0">
            <button id="celsius">°C</button>
            I
            <button id="fahrenheit">°F</button>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-6">
            <h6 id="todaysDate">Sunday 22:00</h6>
            <h6>Clear</h6>
          </div>
          <div class="col-6">
            <h6 class="right-align">Precipitation: 2%</h6>
            <h6 class="right-align">Humidity: 78%</h6>
            <h6 class="right-align">Wind: 5km/h</h6>
          </div>
        </div>
      </header>
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-2">
              Mo
              <br />
              <i class="fas fa-cloud"></i>
              <br />
              13°|7°
            </div>
            <div class="col-2">
              Tue
              <br />
              <i class="fas fa-cloud-showers-heavy"></i>
              <br />
              13°|7°
            </div>
            <div class="col-2">
              Wed
              <br />
              <i class="fas fa-cloud-sun-rain"></i>
              <br />
              13°|7°
            </div>
            <div class="col-2">
              Thu
              <br />
              <i class="fas fa-snowflake"></i>
              <br />
              13°|7°
            </div>
            <div class="col-2">
              Fri
              <br />
              <i class="fas fa-bolt"></i>
              <br />
              13°|7°
            </div>
            <div class="col-2">
              Sa
              <br />
              <i class="fas fa-smog"></i>
              <br />
              13°|7°
            </div>
          </div>
        </div>
      </div>
      <br />
      <form id="searchCity">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Enter New City"
            aria-label="Input group example"
            aria-describedby="btnGroupAddon2"
            id="text-input"
          />
          <input
            type="submit"
            class="input-group-text"
            id="btnGroupAddon2"
            value="Go"
          />
        </div>
      </form>
      <br />
      <footer class="footer">
        coded by
        <a class="footer" href="https://github.com/marianacpzh"
          >mariana consciência</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/b3f341fd2e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
